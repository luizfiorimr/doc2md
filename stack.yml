services:
  doc2md:
    image: felipefontoura/doc2md:latest
    networks:
      - network_public
    environment:
      - OPENAI_API_KEY=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
      - LLM_MODEL=gpt-4o
      - WORKERS=4 # (2 x num_cores) + 1
      - TIMEOUT=0
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "0.5"
          memory: 760M
      labels:
        - traefik.enable=true
        - traefik.http.routers.doc2md.rule=Host(`api.doc2md.website.com`)
        - traefik.http.routers.doc2md.entrypoints=websecure
        - traefik.http.routers.doc2md.tls.certresolver=letsencryptresolver
        - traefik.http.routers.doc2md.priority=1
        - traefik.http.routers.doc2md.service=doc2md
        - traefik.http.services.doc2md.loadbalancer.server.port=5000
        - traefik.http.services.doc2md.loadbalancer.passHostHeader=true
networks:
  network_public:
    name: network_public
    external: true
